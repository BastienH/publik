version: "2"

services:
  proxy:
    container_name: proxy
    build:
      context: proxy/.
    tty: true
    ports:
     - "${HTTP_PORT}:80"
     - "${HTTPS_PORT}:443"
    volumes:
     - ./data/ssl:/etc/nginx/ssl
     - ./data/letsencrypt:/etc/letsencrypt
     - ./data/hosts:/etc/hosts
    links:
     - fargo:fargo
     - combo:combo
     - rabbitmq:rabbitmq
     - authentic:authentic
     - wcs:wcs
     - passerelle:passerelle
     - hobo:hobo
     - pgadmin:pgadmin
     - mailcatcher:webmail
    env_file:
      - .env
      - config.env
      - secret.env
  
  # Hack : Used to compile base image on "docker-compose build" call
  # Use a /bin/bash to avoid container from exiting on gru-up
  base:
    container_name: base
    build:
      context: ./base
    command: /bin/bash
    tty: true
    env_file:
      - .env
      - config.env
      - secret.env

  combo:
    container_name: combo
    build:
      context: ./combo
    tty: true
    volumes:
      - combodata:/var/lib/combo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  fargo:
    container_name: fargo
    build:
      context: ./fargo
    tty: true
    volumes:
      - fargodata:/var/lib/fargo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  authentic:
    container_name: authentic
    build:
      context: ./authentic
    tty: true
    volumes:
      - ./data/hosts:/etc/hosts
      - authentic2data:/var/lib/authentic2-multitenant/tenants
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  wcs:
    container_name: wcs
    build:
      context: ./wcs
    tty: true
    volumes:
      - wcsdata:/var/lib/wcs
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  passerelle:
    container_name: passerelle
    build:
      context: ./passerelle
    tty: true
    volumes:
      - passerelledata:/var/lib/passerelle/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  hobo:
    container_name: hobo
    build:
      context: ./hobo
    tty: true
    volumes:
      - hobodata:/var/lib/hobo/tenants
      - ./data/hosts:/etc/hosts
    links:
      - db:db
      - rabbitmq:rabbitmq
      - mailcatcher:smtp
    depends_on: 
      - db
      - rabbitmq
    env_file:
      - .env
      - config.env
      - secret.env

  db:
    container_name: db
    build:
      context: ./postgresql
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - secret.env
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgresql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d

  pgadmin:
    container_name: pgadmin
    image: chorss/docker-pgadmin4
    links:
      - db:db
    ports:
      - "${PGADMIN_PORT}:5050"

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    mem_limit: 256m
    hostname: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
    env_file:
      - secret.env
    environment:
      - RABBITMQ_DEFAULT_USER="${RABBITMQ_USER}"

  mailcatcher:
    container_name: mailcatcher
    image: ascendhit/mailcatcher
    ports:
      - "${MAILCATCHER_SMTP_PORT}:1025"
      - "${MAILCATCHER_HTTP_PORT}:1080"
     
volumes:
  dbdata:
  hobodata:
  wcsdata:
  authentic2data:
  combodata:
  fargodata:
  passerelledata:
